<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Contaminacion del Rio Parana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #42a5f5;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }
    button:hover {
      background: #1e88e5;
    }
    button.correct {
      background: #66bb6a !important;
    }
    button.wrong {
      background: #ef5350 !important;
    }
  </style>
</head>
<body>
  <div class="game">
    <h2 id="question">Pregunta aqui</h2>
    <div id="answers"></div>
    <p id="progress"></p>
    <p id="score"></p>
    <button onclick="nextQuestion()" id="nextBtn" style="display:none;">Siguiente</button>
    <button onclick="restartGame()" id="restartBtn" style="display:none;">Volver a jugar</button>
  </div>


  <script>
    const PUNTOS_POR_PREGUNTA = 5;


    const preguntas = [
      {q: "Cual es una de las principales causas de contaminacion del Rio Parana?", options: ["Residuos industriales", "Peces", "Turismo sostenible", "Lluvia", "Aire limpio", "Vegetacion"], answer: 0},
      {q: "Que ciudad importante se abastece de agua del Parana?", options: ["Mendoza", "Rosario", "San Juan", "Salta", "Cordoba", "La Plata"], answer: 1},
      {q: "Que tipo de desecho domestico afecta mas al Parana?", options: ["Hojas secas", "Arena", "Plasticos", "Piedras", "Vidrio", "Tela"], answer: 2},
      {q: "Cual de estos problemas afecta a la fauna del Parana?", options: ["Altas temperaturas", "Vientos fuertes", "Metales pesados", "Lluvias", "Turismo", "Sedimentacion"], answer: 2},
      {q: "Que actividad agricola genera contaminacion en el rio?", options: ["Uso de agroquimicos", "Pesca artesanal", "Cultivo de frutas", "Ganaderia sustentable", "Apicultura", "Silvicultura"], answer: 0},
      {q: "Que peces emblematicos se ven afectados por la contaminacion?", options: ["Dorado y surubi", "Salmon y trucha", "Pirana y bagre africano", "Atun y sardina", "Carpa y tilapia", "Bagre comun"], answer: 0},
      {q: "Que consecuencia tiene la contaminacion para las personas?", options: ["Mas turismo", "Mas pesca", "Enfermedades", "Mejor agua", "Aire limpio", "Plantas saludables"], answer: 2},
      {q: "Cual es una solucion para reducir la contaminacion del Parana?", options: ["Talar arboles", "Aumentar basura", "Plantas de tratamiento de efluentes", "Usar mas plasticos", "Verter quimicos", "Construir mas represas"], answer: 2},
      {q: "Que provincia NO esta banada por el Parana?", options: ["Entre Rios", "Santa Fe", "Cordoba", "Corrientes", "Formosa", "Chaco"], answer: 2},
      {q: "Que se recomienda para cuidar el rio?", options: ["Tirar basura al agua", "Quemar pastizales", "Reducir plasticos", "Verter quimicos", "Pescar sin control", "Construir muelles"], answer: 2},
      {q: "Que elemento industrial contamina mas el rio?", options: ["Aceite usado", "Papel", "Arena", "Hojas", "Vidrio", "Madera"], answer: 0},
      {q: "Que tipo de agricultura afecta al Parana?", options: ["Uso de fertilizantes", "Cultivo biologico", "Jardin urbano", "Orquideas", "Huertos caseros", "Apicultura"], answer: 0},
      {q: "Cual es un efecto de la contaminacion en el agua?", options: ["Mortandad de peces", "Mayor pesca", "Mas turismo", "Mejor calidad", "Agua clara", "Aumento de oxigeno"], answer: 0},
      {q: "Que ciudades dependen del Parana para agua potable?", options: ["Rosario y Santa Fe", "Buenos Aires", "Cordoba", "Mendoza", "San Juan", "Salta"], answer: 0},
      {q: "Que basura es comun en las riberas del rio?", options: ["Plasticos", "Arena", "Hojas", "Piedras", "Vidrio", "Metal"], answer: 0},
      {q: "Que peces son emblematicos del Parana?", options: ["Dorado y surubi", "Trucha y salmon", "Pirana", "Bagre africano", "Atun", "Sardina"], answer: 0},
      {q: "Que se debe evitar para cuidar el rio?", options: ["Verter quimicos", "Plantar arboles", "Recoger basura", "Reducir plasticos", "Proteger fauna", "Tratamiento de agua"], answer: 0},
      {q: "Cual es una medida de proteccion ambiental?", options: ["Plantas de tratamiento", "Talar arboles", "Quemar residuos", "Vertidos quimicos", "Pesca ilegal", "Construir represas"], answer: 0},
      {q: "Que impacto tiene la contaminacion en la salud?", options: ["Enfermedades gastrointestinales", "Aumento de pesca", "Mejor agua", "Mayor turismo", "Menos mosquitos", "Mas oxigeno"], answer: 0},
      {q: "Cual es una buena practica para reducir contaminacion?", options: ["Reducir plasticos", "Tirar basura al rio", "Quemar residuos", "Vertidos quimicos", "Pesca sin control", "Construir muelles"], answer: 0}
    ];


    let current = 0;
    let score = 0;


    function loadQuestion() {
      const pregunta = preguntas[current];
      document.getElementById("question").textContent = pregunta.q;


      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";


      const opciones = pregunta.options
        .map((opt, index) => ({opt, index}))
        .sort(() => Math.random() - 0.5);


      opciones.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item.opt;
        btn.onclick = () => checkAnswer(item.index, btn);
        answersDiv.appendChild(btn);
      });


      document.getElementById("progress").textContent = `Pregunta ${current + 1} de ${preguntas.length}`;
      document.getElementById("score").textContent = `Puntuacion: ${score}`;
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
    }


    function checkAnswer(selected, btn) {
      const correct = preguntas[current].answer;
      if (selected === correct) {
        btn.classList.add("correct");
        score += PUNTOS_POR_PREGUNTA;
      } else {
        btn.classList.add("wrong");
        const botones = document.querySelectorAll("#answers button");
        botones.forEach(b => {
          if (b.textContent === preguntas[current].options[correct]) {
            b.classList.add("correct");
          }
        });
      }
      document.querySelectorAll("#answers button").forEach(b => b.disabled = true);
      document.getElementById("score").textContent = `Puntuacion: ${score}`;
      document.getElementById("nextBtn").style.display = "block";
    }


    function nextQuestion() {
      current++;
      if (current < preguntas.length) {
        loadQuestion();
      } else {
        document.querySelector(".game").innerHTML = `
          <h2>Juego terminado</h2>
          <p>Tu puntuacion final: ${score} de ${preguntas.length * PUNTOS_POR_PREGUNTA}</p>
          <button onclick="restartGame()">Volver a jugar</button>
        `;
      }
    }


    function restartGame() {
      current = 0;
      score = 0;
      loadQuestion();
    }


    loadQuestion();
  </script>
</body>
</html>
